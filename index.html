<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#1abc9c">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>F.R.I.D.A.Y.</title>
  <link rel="shortcut icon" href="img/brain16x16.png">
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <section id="content">
    <!-- Botao de Configurações -->
    <button onclick="abrirModal()" id="config" class="ui inverted basic icon circular button">
      <i class="cog icon"></i>
    </button>

    <!-- Local onde o texto será exibido -->
    <div class="container">
      <span id="texto">Me pergunte algo...</span>
    </div>

    <!-- Caixa Modal de Configurações -->
    <div class="ui modal">
      <!-- Titulo -->
      <div class="header">Configurações</div>
      <!-- Conteudo -->
      <div class="content">
        <!-- Alterar Idioma -->
        <form class="ui form">
          <div class="field">
            <label>Velocidade de fala</label>
            <select class="ui fluid dropdown">
              <option value="">Velocidade</option>
              <option value="0.25">0.25</option>
              <option value="0.5">0.5</option>
              <option value="0.75">0.75</option>
              <option value="1">Normal</option>
              <option value="1.25">1.25</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
            </select>
          </div>
        </form>
      </div>
      <!-- Botoes de Ação -->
      <div class="actions">
        <div class="ui approve inverted green button" onclick="salvarConfig()">Salvar</div>
        <div class="ui cancel inverted red button">Cancelar</div>
      </div>
    </div>
  </section>
  <footer class="rodape">
    <div>Icons made by
      <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by
      <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
    </div>
  </footer>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js')
        .then(function (registro) {
          console.log(`Service Worker está registrado corretamente,  ${registro.scope}`);
        })
        .catch(function (erro) {
          console.log(`Erro ao registrar Service Worker,  ${erro}`);
        });
    });
  };
</script>
<script src="js/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/moment.min.js" type="text/javascript"></script>
<script src="js/moment-locale-pt-br.js"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="js/artyom.window.min.js"></script>
<script src="app-compiled.js"></script>

</html>
